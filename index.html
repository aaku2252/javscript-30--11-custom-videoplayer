<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video player</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <video
                src="652333414.mp4"
                width="400px"
                height="225px"
                class="video"
            ></video>
            <div class="controls">
                <div class="progress">
                    <div class="progress_filled"></div>
                </div>
                <button class="player_button toggle">►</button>
                <input
                    type="range"
                    class="player__slider"
                    name="volume"
                    min="0"
                    max="1"
                    step="0.1"
                    value="0.5"
                    class="range_input"
                />
                <input
                    name="playbackRate"
                    type="range"
                    class="player__slider"
                    min="0.5"
                    max="2"
                    step="0.1"
                    value="1"
                    class="range_input"
                />
                <button data-skip="-10" class="player_button">« 10s</button>
                <button data-skip="25" class="player_button">25s »</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
